----------------------------------------------------------------------------------------------------

FOLHAS DE ESTILOS

External style sheet - Coloca as formatações do site em um arquivo externo(recomendado).

<link rel="stylesheet" type="text/css" href="caminho da página css">

Internal style sheet - Coloca o estilo direto dentro do codigo. Como declarar o internal style sheet:

<style type="text/css">
	p {
		color: red;
	} 
</style> 
Formatou todos os paragrafos e aplicou a cor vermelha.

Inline style - Aplica a formatação direto no elemento.

<p style="color: red;"> Aplicou o estilo direto no parágrafo mudou a cor do texto para vermelho </p>

ANATOMIA CSS

p {
	color: blue; 
}

p = seletor - O início do conjunto de regras usado para definir o elemento que será estilizado.

{
	color: blue; = bloco de declaração - O código entre (e incluindo) as chaves ({ }) que contém as 
				   declarações CSS.
}

color: blue; = declaração - O nome do grupo para um par de propriedade e valor que aplica um estilo ao elemento selecionado.

color: = propriedade - A primeira parte da declaração que indica qual característica visual do elemento deve ser modificada.

blue; = valor - A segunda parte da declaração que significa o valor da propriedade.

COR, IMAGEM, BACKGROUND, OPACIDADE

Cor: https://www.w3schools.com/css/css_background.asp

color: ; - Aplica uma cor a um texto

background-color - Essa propriedade aplica uma cor de fundo de um elemento.

opacity - Essa propriedade aplica uma opacidade/transparência a um elemento. Pode assumir um valor de 0,0 a 1,0. Quanto menor o valor, mais transparente.
Formas de aplicar opacidade:
opacity: 0,3;
background: rgba(red, green, blue, alpha(opacidade));

background-image - Essa propriedade aplica uma imagem como plano de fundo de um elemento.
Forma de aplicar imagem:
background-image: url("caminho da imagem");
(Se a imagem estiver em uma outra pasta colocar ../)

backgrund-repeat:(no-repeat, repeat, repeat-x e repeat-y); - Define se vai ter repetição e como vai ser essa repetição

background-attachment:(fixed, scroll); -  Especifica se a imagem de fundo deve rolar ou ser fixa

background-position:(center, left, right); - Define uma posição
(pode ter 2 valores, o primeiro é na horizontal e o segundo é na vestical)

Abreviação do background - Ao usar a propriedade abreviada, a ordem dos valores da propriedade é:
background-color, background-image, background-repeat, background-attachment, background-position
EX: background: blue url("caminho-da-imagem") no-repeat fixed center center;

background: linear-gradient(to bottom, #cor, #cor); - Aplica um gradiente(degradê)

(OBS: Aplicar por exemplo uma cor e uma imagem de fundo, é útil pois caso a imagem não carregue nos certificamos que pelo menos a cor irá aparecer)

DIVS E SPANS

<div></div> - Essa tag cria uma divisão no site. Ela é um elemento do tipo block, ou seja, ocupa todo o espaçamento da tela(coloca os elementos um abaixo do outro).

<span></span> - Essa tag tem a mesma dunção de uma div, a diferença é que ela é um elemento do tipo inline, ou seja, ele agrupa os elementos linha a linha(colocas os elementos um a frente do outro). A span é recomendada para fazer formatações de texto.

ELEMENTOS FLUTUANTES

float: ; - Quando usamos float, criamos um fluxo diferenciado e faz com que o conteúdo saia do seu fluxo padrão e flutue a esquerda ou a direita.
(OBS: Elementos flutuantes ficam sobreposto aos outros conteúdos que estão em seu fluxo normal(padrão))

Os valores de float podem ser: left, right e none

clear: ; - Limpa o fluxo flutuante

Os valores de clear podem ser: left, right, both e none

Para utilizar uma cor/imagem de fundo para as caixas flutuantes é necessário usar o clear limpar o fluxo e aplicar a cor/imagem.
<div class="clear"></div> - Pode ser uma div vazia para apenas limpar o fluxo.

ELEMENTOS INLINE, BLOCK E INLINE-BLOCK

Inline - Elementos inline tem uma largura de acordo com seu conteúdo e fica um a frente do outro.
(EXEMPLO: <a>, <span>, <img>, display: inline;)

Block - Elementos block tem uma largura que ocupa todo o espaçamento da tela e fica um a baixo do outro.
(EXEMPLO: <h1>, <p>, <table>, display: block;)

Inline-block - Elementos inline-block tem a largura de acordo com seu conteúdo e fica um a baixo do outro.
(EXEMPLO: display: inline-block;)

POSICIONAMENTOS

static - É o posicionamento padrão.A movimentação pode ser: (left, right, top ou bottom).

relative - É o posicionamento que permite movimentar/deslocar a posição, baseado em sua posição inicial. A movimentação pode ser: (left, right, top ou bottom).

absolute - Quando definimos uma posição absolute o elemento sai do fluxo padrão e não afeta a posição dos outros elementos. A movimentação pode ser: (left, right, top ou bottom).
(A posição absoluta é calculada em relação ao container que ela está (desde de que seje diferente de static))

fixed - Quando utilizamos um posicionamento fixed ele fica fixo em relação a janela do navegador. A movimentação pode ser: (left, right, top ou bottom).
(Pode-se usar essa propriedade por exemplo para chats e menus)

(OBS: Só lê até 2 valores de cada vez)

SELETORES

Seletor universal - Aplica-se em todos os elementos no documento

* {
		Seleciona todos os elementos da página	
}

Seletor de texto - Seleciona elementos pelo tipo (h1, h2, h3...)

h1 {
		Seleciona os elementos <h1>
}

Seletor de classe - Seleciona um elemento cujo atributo class tem o valor especificado depois do ponto

.verde {
		Seleciona qualquer elemento cujo atributo class tem o valor "verde"
}
p.verde {
		Seleciona somente elemento <p> cujo o atributo class tem o valor "verde"
}

Seletor de id - Seleciona um elemento cujo atributo id tem o valor especificado após o símbolo de cerquilha(jogo da velha)

#cabecalho {
		Seleciona o elemento cujo atributo id tem o valor "cabecalho"
}

Seletor de filho - Seleciona um elemento que é filho direto de outro

li>a {
		Seleciona quaisquer elementos <a> que são filhos de um elemento <li> (mas não os elementos <a> na página)
}

Seletor de descedente - Seleciona um elemento que é descedente de outro elemento especificado(e não apenas filho direto desse elemento)

p a {
		Seleciona quaisquer elementos <a> que residem dentro de um elemento <p>, mesmo que houver outros elementos aninhados entre eles
}

Seletor de irmão adjacente - Seleciona um elemento que é o irmão próximo de outro, precisa ser um elemento diretamente precedente(vir logo depois)

h3+p {
		Seleciona o primeiro elemento <p> depois de qualquer elemento <h3> (mas não os outros <p>)
}

Seletor de irmão geral - Seleciona um elemento que é um irmão de outro, embora ele não precise ser o elemento diretamente precedente

h4~p {
		Se houver dois elementos <p> que fossem irmãos de um elemento <h4> essa regra se aplicará aos dois
}

Seletor de atributo - Seleciona apenas o(os) elementos que tem esse atributo

input[type="text"] {
        Aplica apenas para o atributo text
}

HERANÇA E ESPECIFICIDADE

Herança: Quando nenhum valor de uma propriedade herdada foi especificado em um elemento, o elemento obtém o valor computado desta propriedade em seu elemento pai.
(border e background são exemplos de propriedades não herdadas)

body {
	color: red;
}

Especificidade: A especificação é a maneira de como os navegadores definem quais valores de propriedades são os mais relevantes para o elemento a ser utilizado.

Quando há dois seletores iguais, sempre o último vai se aplicado, a menos que adicionemos um !important

p {
	color: blue;
}
p {
	color: green; 					irá aplicar essa propriedade
}

p {
	color: blue !important;			irá aplicar essa propriedade
}
p {
	color: green; 	
}

Se um seletor for mais específicoque outro, a regra mais específica será aplicada

* {
	color: red
}
h2 {
	color: blue
}
h2#amarelo {
	color: yellow			    	irá aplicar essa propriedade pois o id nesse caso é o mais específico
}
h2.verde {
	color: green
}

LAYOUT FIXO

A página tem um tamanho fixo. 
(Vantagem: tem mais controle de como o conteúdo da página irá aparecer)
(Desvantagem: não se adapta a diferentes telas. EX: celular, tablet, pc. Sempre vai ser o mesmo tamanho, não importa qual o tamanho da sua tela)
(OS VALORES SÃO EM PX)

LAYOUT LÍQUIDO

A página tem um tamanho mais adaptativo (se adapta ao tamanho do browser e não ao tamanho de diferentes dispositivos(tela))
(NÃO É O MESMO QUE RESPONSIVO)
(OS VALORES SÃO EM %)
