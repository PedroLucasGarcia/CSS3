FOLHAS DE ESTILOS

External style sheet - Coloca as formatações do site em um arquivo externo(recomendado).

<link rel="stylesheet" type="text/css" href="caminho da página css">

Internal style sheet - Coloca o estilo direto dentro do codigo. Como declarar o internal style sheet:

COR, IMAGEM, BACKGROUND, OPACIDADE

Cor: https://www.w3schools.com/css/css_background.asp

color: ; - Aplica uma cor a um texto

background-color - Essa propriedade aplica uma cor de fundo de um elemento.

opacity - Essa propriedade aplica uma opacidade/transparência a um elemento. Pode assumir um valor de 0,0 a 1,0. Quanto menor o valor, mais transparente.
Formas de aplicar opacidade:
opacity: 0,3;
background: rgba(red, green, blue, alpha(opacidade));

background-image - Essa propriedade aplica uma imagem como plano de fundo de um elemento.
Forma de aplicar imagem:
background-image: url("caminho da imagem");
(Se a imagem estiver em uma outra pasta colocar ../)

(OBS: Aplicar por exemplo uma cor e uma imagem de fundo, é útil pois caso a imagem não carregue nos certificamos que pelo menos a cor irá aparecer)

background-repeat:(no-repeat, repeat, repeat-x e repeat-y); - Define se vai ter repetição e como vai ser essa repetição

background-attachment:(fixed, scroll); -  Especifica se a imagem de fundo deve rolar ou ser fixa

background-position:(center, left, right); - Define uma posição
(pode ter 2 valores, o primeiro é na horizontal e o segundo é na vestical)

background-size: auto; - Valor padrão. A imagem de fundo é exibida em seu tamanho original.

background-size: 120px 80px; - Define a largura e a altura da imagem de fundo. O primeiro valor define a largura, o segundo valor define a altura. Se apenas um valor for fornecido, o segundo será definido como “auto”.

background-size: 100% 75%; - Define a largura e a altura da imagem de fundo em porcentagem do elemento pai. O primeiro valor define a largura, o segundo valor define a altura. Se apenas um valor for fornecido, o segundo será definido como 'auto'.

background-size: cover; - Redimensiona a imagem de fundo para cobrir todo o container, mesmo que seja necessário esticar a imagem ou cortar um pouco uma das bordas.

background-size: contain; - Redimensiona a imagem de fundo para garantir que a imagem esteja totalmente visível.

Abreviação do background - Ao usar a propriedade abreviada, a ordem dos valores da propriedade é:
background-color, background-image, background-repeat, background-attachment, background-position
EX: background: blue url("caminho-da-imagem") no-repeat fixed center center;

background: linear-gradient(to 'direção', #cor, #cor); - Aplica um gradiente(degradê)

SELETORES

Seletor universal - Aplica-se em todos os elementos no documento

* {
		Seleciona todos os elementos da página	
}

Seletor de texto - Seleciona elementos pelo tipo (h1, h2, h3...)

h1 {
		Seleciona os elementos <h1>
}

Seletor de classe - Seleciona um elemento cujo atributo class tem o valor especificado depois do ponto

.verde {
		Seleciona qualquer elemento cujo atributo class tem o valor "verde"
}
p.verde {
		Seleciona somente elemento <p> cujo o atributo class tem o valor "verde"
}

Seletor de id - Seleciona um elemento cujo atributo id tem o valor especificado após o símbolo de cerquilha(jogo da velha)

#cabecalho {
		Seleciona o elemento cujo atributo id tem o valor "cabecalho"
}

Seletor de filho - Seleciona um elemento que é filho direto de outro

li>a {
		Seleciona quaisquer elementos <a> que são filhos de um elemento <li> (mas não os elementos <a> na página)
}

Seletor de descedente - Seleciona um elemento que é descedente de outro elemento especificado(e não apenas filho direto desse elemento)

p a {
		Seleciona quaisquer elementos <a> que residem dentro de um elemento <p>, mesmo que houver outros elementos aninhados entre eles
}

Seletor de irmão adjacente - Seleciona um elemento que é o irmão próximo de outro, precisa ser um elemento diretamente precedente(vir logo depois)

h3+p {
		Seleciona o primeiro elemento <p> depois de qualquer elemento <h3> (mas não os outros <p>)
}

Seletor de irmão geral - Seleciona um elemento que é um irmão de outro, embora ele não precise ser o elemento diretamente precedente

h4~p {
		Se houver dois elementos <p> que fossem irmãos de um elemento <h4> essa regra se aplicará aos dois
}

Seletor de atributo - Seleciona apenas o(os) elementos que tem esse atributo

input[type="text"] {
        Aplica apenas para o atributo text
}

HERANÇA E ESPECIFICIDADE

Herança: Quando nenhum valor de uma propriedade herdada foi especificado em um elemento, o elemento obtém o valor computado desta propriedade em seu elemento pai.
(border e background são exemplos de propriedades não herdadas)

body {
	color: red;
}

Especificidade: A especificação é a maneira de como os navegadores definem quais valores de propriedades são os mais relevantes para o elemento a ser utilizado.

Quando há dois seletores iguais, sempre o último vai se aplicado, a menos que adicionemos um !important

p {
	color: blue;
}
p {
	color: green; 					irá aplicar essa propriedade
}

p {
	color: blue !important;			irá aplicar essa propriedade
}
p {
	color: green; 	
}

Se um seletor for mais específicoque outro, a regra mais específica será aplicada

* {
	color: red
}
h2 {
	color: blue
}
h2#amarelo {
	color: yellow			    	irá aplicar essa propriedade pois o id nesse caso é o mais específico
}
h2.verde {
	color: green
}

PARALLAX

O efeito parallax é uma técnica utilizada para criar uma sensação de profundidade ao rolar uma página web. Ele envolve mover diferentes camadas de conteúdo em velocidades diferentes enquanto o usuário rola a página, criando assim uma ilusão tridimensional. O resultado final é um efeito visualmente atraente que dá a impressão de que elementos na frente se movem mais rápido do que os elementos no fundo, como se estivessem em camadas separadas.

Como criar um efeito de rolagem paralaxe

Use um elemento contêiner e adicione uma imagem de fundo ao contêiner com uma altura específica. Em seguida, use 'background-attachment: fixed' para criar o efeito de paralaxe real. Além disso, você deve adicionar uma 'height'(altura) para sua imagem. Você pode aplicar um valor para o height em px ou %. Se você quiser usar porcentagem, por exemplo 100%, para fazer com que a imagem caiba em toda a tela, defina a altura do contêiner de paralaxe para 100%. 
(OBS: Você também deve aplicar 'height: 100%;' tanto para <html> quanto para <body>)

BOX-SIZING 

box-sizing: border-box; - Nos permite incluir o preenchimento e a borda na largura e altura total de um elemento.

Por padrão, a largura e a altura de um elemento são calculadas, por isso, se vc aplica um padding por exemplo ele irá somar a altura + largura + o padding.

A propriedade box-sizing nos permite incluir o preenchimento e a borda na largura e altura total de um elemento, ou seja, se aplicarmos um padding ele não modificará o tamanho do elemento.

GRADIENTES

Gradientes CSS permitem exibir transições suaves entre duas ou mais cores especificadas.

CSS define três tipos de gradientes:

Gradientes lineares (desce/cima/esquerda/direita/diagonalmente)
Gradientes radiais (definidos pelo seu centro)
Gradientes Cônicos (girados em torno de um ponto central)

linear-gradient(direction, cor1, cor2, ...); - Para criar um gradiente linear você deve definir pelo menos duas paradas de cor. Paradas de cores são as cores entre as quais você deseja renderizar transições suaves. Você também pode definir um ponto inicial e uma direção (ou um ângulo) junto com o efeito de gradiente.

radial-gradient(pode definir uma forma, posição, cor1, cor2 ...,); - Um gradiente radial é definido pelo seu centro. Para criar um gradiente radial você também deve definir pelo menos duas paradas de cor.

conic-gradient([ângulo] [posição,] cor1, cor2, ...); - Um gradiente cônico é um gradiente com transições de cores giradas em torno de um ponto central. Para criar um gradiente cônico você deve definir pelo menos duas cores.

Em caixas - A propriedade CSS box-shadow é usada para aplicar uma ou mais sombras a um elemento.

box-shadow: 2px 2px; - especifica a sombra horizontal e a sombra vertical.

box-shadow: 2px 2px 5px 10px red; - especifica a sombra horizontal, a sombra vertical blur(desfoque), uma dispersão e uma cor.
box-shadow: 2px 2px 5px red inset; - especifica que é uma sobra interna.
box-shadow: 5px 5px blue, 10px 10px red, 15px 15px green; - especifica várias sombras.

ANIMAÇÕES

As animações em CSS são uma forma poderosa de adicionar movimento e interatividade a elementos HTML sem depender de JavaScript ou bibliotecas externas. Elas permitem criar transições suaves e efeitos visuais atraentes. Vamos explorar os principais conceitos e fornecer exemplos práticos.

Conceitos Básicos:
@keyframes: - Define os estágios da animação, especificando as propriedades CSS em diferentes pontos-chave.
    from {estado inicial} -  Define o estado inicial da animação.
    to {estado final} - Define o estado final da animação.

animation: - Propriedade que aplica a animação a um elemento, especificando o nome da animação, a duração, o tipo de temporização, entre outros.

Propriedades Principais:
animation-name: - Nome dos keyframes(animação).

animation-duration: - Duração da animação em segundos.

animation-timing-function: - Função de temporização (ease, linear, ease-in, ease-out, ease-in-out).

ease- Especifica uma animação com início lento, depois rápido e final lento (este é o padrão)
linear- Especifica uma animação com a mesma velocidade do início ao fim
ease-in- Especifica uma animação com início lento
ease-out- Especifica uma animação com final lento
ease-in-out- Especifica uma animação com início e fim lentos

animation-delay: - Tempo de espera antes da animação começar.

animation-iteration-count: - Número de vezes que a animação deve ser repetida (pode ser "infinite").

animation-direction: - Direção da animação (normal, reverse, alternate, alternate-reverse).

normal- A animação é reproduzida normalmente (avança). Este é o padrão
reverse- A animação é reproduzida na direção reversa (para trás)
alternate - A animação é reproduzida primeiro para frente e depois para trás
alternate-reverse- A animação é reproduzida primeiro para trás e depois para frente

animation-fill-mode: - Controla o estado de um elemento antes e depois da execução da animação (none, forwards, backwards, both).

none: Não há preenchimento aplicado. As propriedades do elemento não são afetadas antes ou depois da animação.
forwards: As propriedades do último quadro (100%) da animação são aplicadas após a conclusão da animação. O elemento permanece na posição final.
backwards: As propriedades do primeiro quadro (0%) da animação são aplicadas antes do início da animação. O elemento é colocado na posição inicial antes de começar a animação.
both: Combina os efeitos do forwards e backwards. As propriedades do primeiro quadro são aplicadas antes do início da animação, e as propriedades do último quadro são mantidas após a conclusão da animação.

animation: - Forma abreviada para utilizar todas as animações.

Forma de usar:
div {
    animation-name: example;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-delay: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-fill-mode: both;
}

div {
    animation: example 5s linear 2s infinite alternate both;
}

TRANSIÇÕES

As transições CSS são uma maneira de suavizar as mudanças de propriedades de estilo em elementos HTML. Elas permitem que você defina uma transição suave de um estado para outro, como por exemplo, a mudança de cor, tamanho ou posição de um elemento. As transições são úteis para criar animações mais suaves e agradáveis aos olhos sem a necessidade de usar bibliotecas externas ou JavaScript.

A propriedade transition é usada para definir as transições. Ela aceita uma lista de valores separados por vírgulas, onde cada valor representa a transição para uma propriedade específica. 

A sintaxe básica é:

transition-property: width;
transition-duration: 2s;
transition-timing-function: ease;
transition-delay: 0s;

transition: width 2s ease 0s;

property: A propriedade que será afetada pela transição (por exemplo, color, width, opacity, etc.).
duration: O tempo que a transição levará para ser concluída (em segundos ou milissegundos).
timing-function: A curva de temporização que define como a transição progride ao longo do tempo (por exemplo, ease, linear, ease-in, ease-out, ease-in-out).
delay: O tempo de espera antes que a transição comece (em segundos ou milissegundos).

FLEXBOX

Flexbox, ou o Modelo de Layout Flexível, é um modelo de layout em CSS (Cascading Style Sheets) que permite projetar layouts web complexos de maneira mais eficiente e com menos código. O Flexbox é particularmente útil para criar estruturas de página responsivas e dinâmicas. Ele foi projetado para distribuir espaço ao longo de um único eixo ou dois eixos em um contêiner e alinhar itens dentro dele. Aqui estão alguns conceitos-chave e propriedades do Flexbox:

Para começar a usar o modelo Flexbox, primeiro você precisa definir um flex container.

    EX: <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>

Contêiner Flexíveis:
O flex container se torna flexível definindo a displaypropriedade como flex:

    EX: .flex-container {
            display: flex;
        }

As propriedades do flex container são:

flex-direction
flex-wrap
flex-flow
justify-content
align-items
align-content

flex-direction - define em qual direção o contêiner deseja empilhar os flex items. Os valores podem ser: row, row-reverse, column e column-reverse.

    row - empilha os itens flexíveis horizontalmente (da esquerda para a direita):

        EX: .flex-container {
                display: flex;
                flex-direction: row;
            }
        
    row-reverse - empilha os itens flexíveis horizontalmente (mas da direita para a esquerda):

        EX: .flex-container {
                display: flex;
                flex-direction: row-reverse;
            }

    column - empilha os itens flexíveis verticalmente (de cima para baixo):

        EX: .flex-container {
                display: flex;
                flex-direction: column;
            }

    column-reverse - empilha os itens flexíveis verticalmente (mas de baixo para cima):

        EX: .flex-container {
                display: flex;
                flex-direction: column-reverse;
            }

flex-wrap - especifica se os itens flexíveis devem ser agrupados ou não. Especifica se os itens flexíveis devem ser agrupados ou não, se não houver espaço suficiente para eles em uma linha flexível. Os valores podem ser: nowrap, wrap e wrap-reverse.

    nowrap - especifica que os itens flexíveis não serão agrupados (este é o padrão):

    EX: .flex-container {
            display: flex;
            flex-wrap: nowrap;
        }

    wrap - especifica que os itens flexíveis serão agrupados(quebrados) se necessário:

    EX: .flex-container {
            display: flex;
            flex-wrap: wrap;
        }

    wrap-reverse - especifica que os itens flexíveis serão agrupados(quebrados) se necessário, na ordem inversa:

    EX: .flex-container {
            display: flex;
            flex-wrap: wrap-reverse;
        }

flex-flow - é uma propriedade abreviada para definir as propriedades flex-directione flex-wrap.

    EX: .flex-container {
            display: flex;
            flex-flow: row wrap;
        }

justify-content - é usado para alinhar os itens flexíveis. Alinha horizontalmente os itens flexíveis quando os itens não usam todo o espaço disponível no eixo principal. Os valores podem ser: flex-start, center, flex-end, space-around e space-between.

    flex-start - alinha os itens flexíveis no início do contêiner (este é o padrão):

    EX: .flex-container {
            display: flex;
            justify-content: flex-start;
        }

    center- alinha os itens flexíveis no centro do contêiner:

    EX: .flex-container {
            display: flex;
            justify-content: center;
        }

    flex-end - alinha os itens flexíveis no final do contêiner:

    EX: .flex-container {
            display: flex;
            justify-content: flex-end;
        }

    space-around - exibe os itens flexíveis com espaço antes, entre e depois das linhas:

    EX: .flex-container {
            display: flex;
            justify-content: space-around;
        }

        space-between - exibe os itens flexíveis com espaço entre as linhas:

    EX: .flex-container {
            display: flex;
            justify-content: space-between;
        }

align-items - é usado para alinhar os itens flexíveis. Alinha verticalmente os itens flexíveis quando os itens não usam todo o espaço disponível no eixo cruzado. Os valores podem ser: stretch, flex-start, center, flex-end e baseline.

    stretch - estica os itens flexíveis para preencher o contêiner (este é o padrão):

    EX: .flex-container {
            display: flex;
            height: 200px;
            align-items: stretch;
        }

    flex-start - alinha os itens flexíveis na parte superior do contêiner:

    EX: .flex-container {
            display: flex;
            height: 200px;
            align-items: flex-start;
        }

    center - alinha os itens flexíveis no meio do contêiner:

    EX: .flex-container {
            display: flex;
            height: 200px;
            align-items: center;
        }

    flex-end - alinha os itens flexíveis na parte inferior do contêiner:

    EX: .flex-container {
            display: flex;
            height: 200px;
            align-items: flex-end;
        }

    baseline - alinha os itens flexíveis, como suas linhas de base alinham. Se baseia na linha do texto:

    EX: .flex-container {
            display: flex;
            height: 200px;
            align-items: baseline;

    stretch - estica as linhas flexíveis para ocupar o espaço restante (este é o padrão):
