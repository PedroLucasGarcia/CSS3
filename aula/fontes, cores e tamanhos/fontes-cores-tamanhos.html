<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Fontes, cores e tamanhos</title>
</head>
<body>
	<h1 class="formatacao">Cabeçalho 1</h1>
	<div>
		<p class="tamanho">Conteúdo 1</p>
		<p>Conteúdo 2</p>
	</div>
	<hr>
	<p>Este é um texto normal</p>
	<p class="negrito">Este é um texto negrito</p>
	<p class="italico">Este é um texto itálico</p>
	<p class="decoracao">Este é um texto com decoração</p>
	<p class="texto">Este é um texto agrupando</p>
	<hr>
	<div>
		<h2>Definindo altura e largura</h2>
		<img src="img/natureza.jpg" alt="Imagem de natureza">
	</div>
</body>
</html>
