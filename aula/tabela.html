<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 3.500</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 1.800</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td>R$5.000</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Samsung</td>
            <td>R$4.200</td>
        </tr>
    </table>
</body>
</html>
